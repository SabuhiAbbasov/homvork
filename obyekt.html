<!DOCTYPE html>
<html>
    <head>
        <title>obyekt</title>
    </head>
    <body>
        
        <p>hər hansı üstlü funksyanın hesablanması</p>
        
        <p id="demo"></p>
        
        <script>
            var a =Number(prompt("a:"));
            var b =Number(prompt("b:"));
            function myFunction(){

                document.getElementById("demo").innerHTML = Math.pow(a, b);

            }
            
            myFunction();

        </script>
    </body>
